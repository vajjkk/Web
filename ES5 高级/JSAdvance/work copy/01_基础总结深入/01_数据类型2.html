<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>01_相关问题</title>
</head>

<body>
  <!--
1. undefined与null的区别?
  * undefined代表没有赋值
  * null代表赋值了, 只是值为null
2. 什么时候给变量赋值为null呢?
  * var a = null //a将指向一个对象, 但对象此时还没有确定
  * a = null //让a指向的对象成为垃圾对象
3. 严格区别变量类型与数据类型?
  * js的变量本身是没有类型的, 变量的类型实际上是变量内存中数据的类型
  * 变量类型:
    * 基本类型: 保存基本类型数据的变量
    * 引用类型: 保存对象地址值的变量
  * 数据对象
    * 基本类型
    * 对象类型
-->

  <script type="text/javascript">
    console.log(null == undefind) //true 转换为布尔值都是false
    console.log(null === undefind) //false 类型不同

    var a = null

    //值传递
    a = 123
    var b = a
    b = 234
    console.log(a);//123

    //obj 是一个变量，指向一个对象
    var obj = { name: 'kobe' }
    // obj = null
    // 地址传递
    var obj2 = obj
    obj2.name = 'wade'
    console.log(obj.name);//wade

    //等式左边是变量，右边是值
  </script>
</body>

</html>
