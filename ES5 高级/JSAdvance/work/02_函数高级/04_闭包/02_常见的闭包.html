<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_常见的闭包</title>

</head>
<body>
<!--
1. 将函数作为另一个函数的返回值
2. 将函数作为实参传递给另一个函数调用
-->
<script type="text/javascript">

  //函数执行时候产生，调用结束后死亡 ，第一个例子结果是3和4说明没有死亡
  // 创建一个函数对象就是一个闭包，整个过程中产生了一个函数对象，和调用次数无关
  // 闭包创建次数是看外部函数执行几次，执行外部函数的时候才会创建外部函数对象，和内部函数无关
  // 产生几个闭包就看产生几个内部函数对象，就看你调用几次外部函数
  // call stack类似于执行上下文栈
  // 函数也是数据，是数据就可以传递
  // 1. 将函数作为另一个函数的返回值
  function fn1() {
    var a = 2
    function fn2() {
      a++
      console.log(a)
    }
    return fn2
  }
  var f = fn1()
  // 这f()不是调用外部函数而是调用内部函数
  f() // 3
  f() // 4

  // 2. 将函数作为实参传递给另一个函数调用
  function showDelay(msg, time) {
    setTimeout(function () {
      // msg 算引用 time不算
      alert(msg)
    }, time)
  }
  showDelay('atguigu', 2000)

</script>
</body>
</html>
