<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03_执行上下文栈</title>
</head>
<body>
<!--
1. 在全局代码执行前, JS引擎就会创建一个栈来存储管理所有的执行上下文对象
2. 在全局执行上下文(window)确定后, 将其添加到栈中(压栈)
3. 在函数执行上下文创建后, 将其添加到栈中(压栈)
4. 在当前函数执行完后,将栈顶的对象移除(出栈)
5. 当所有的代码执行完后, 栈中只剩下window
-->
<script type="text/javascript">
  //赋值语句执行不代表函数执行
  // 执行上下文对象有三个，函数执行上下文调用的时候产生
  // window  bar()  foo()
  // 次数：n+1   1：window  n：调用函数的次数
  // 队列：先进先出（两个出口）   栈：后进先出（一个出口）
  // 全局执行上下文只能有一个而且只能是栈底，产生这种效果的只能是函数嵌套
  // 函数执行完释放
  var a = 10
  var bar = function (x) {
    var b = 5
    foo(x + b)
  }
  var foo = function (y) {
    var c = 5
    console.log(a + c + y)
  }
  bar(10)
  // bar(10)
</script>

</body>
</html>
