<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_作用域</title>
</head>
<body>
<!--
1. 理解
  * 就是一块"地盘", 一个代码段所在的区域
  * 它是静态的(相对于上下文对象), 在编写代码时就确定了
2. 分类
  * 全局作用域
  * 函数作用域
  * 没有块作用域(ES6有了)
3. 作用
  * 隔离变量，不同作用域下同名变量不会有冲突
-->
<script type="text/javascript">
/*  //没块作用域，块作用域就是大括号作用域，console.log(c)里面的c可以看到if里面的c
  if(true) {
    var c = 3
  }
  console.log(c)*/


  // 也是n+1原则  n代表定义几个函数 1就是全局作用域
  var a = 10,
    b = 20
  function fn(x) {
    var a = 100,
      c = 300;
    console.log('fn()', a, b, c, x) //100  20 300 10 a先找里面的 b去外部找
    function bar(x) {
      var a = 1000,
        d = 400
      console.log('bar()', a, b, c, d, x) //1000  20  300 400 100
    }

    bar(100)
    bar(200)
  }
  fn(10)
</script>
</body>
</html>
