<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>06_面试题</title>
</head>
<body>

<script type="text/javascript">
  /*
  测试题1
   */
  function A () {

  }
  A.prototype.n = 1

  var b = new A()

  // 又创建了一个对象，赋值给A.prototype
  A.prototype = {
    n: 2,
    m: 3
  }

  var c = new A()
  console.log(b.n, b.m, c.n, c.m) //1 undefind 2 3


  /*
   测试题2
   */
  function F (){}
  Object.prototype.a = function(){
    console.log('a()')
  }
  Function.prototype.b = function(){
    console.log('b()')
  }
  
  // 原型对象是空Object实例对象，隐式原型属性是Function.prototype,而函数显示原型属性默认值是空的Object对象
  // 空Object实例对象可以看到Object原型上面的方法 a和Object在一个容器里面
  var f = new F()
  // 看的时候找根据隐式原型链找
  f.a()
  // f.b()

  // 把F当成实例对象看待，根据隐式原型链查找
  F.a()
  F.b()
  console.log(f)
  console.log(Object.prototype)
  console.log(Function.prototype)

</script>
</body>
</html>
