<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_关于数据传递问题</title>
</head>
<body>
<!--
问题: 在js调用函数时传递变量参数时, 是值传递还是引用传递
  * 理解1: 都是值(基本/地址值)传递
  * 理解2: 可能是值传递, 也可能是引用传递(地址值)
-->
<script type="text/javascript">
  var a = 3
  function fn (a) {
    a = a + 1 //右边的a 对应外边的全局变量，左边的a对应局部变量
  }
  fn(a) //先读a的值3 然后赋值给下面的值a
  console.log(a) //3 和a没关系

  function fn2 (obj) {
    console.log(obj.name)
  }
  var obj = {name: 'Tom'}
  fn2(obj)  //先读地址值，然后将地址值赋值给obj
</script>
</body>
</html>
