<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>05_简化的对象写法</title>
</head>

<body>
  <!--
简化的对象写法
* 省略同名的属性值
* 省略方法的function
* 例如:
  let x = 1;
  let y = 2;
  let point = {
    x,
    y,
    setX (x) {this.x = x}
  };
-->
  <script type="text/javascript">
    let username = 'kobe'
    let age = 43
    let obj = {
      username,
      age,
      setName(){
        this.username = username
      }
    }

    console.log(obj);
    obj.setName('wade')
    console.log(obj.username);
  </script>
</body>

</html>
