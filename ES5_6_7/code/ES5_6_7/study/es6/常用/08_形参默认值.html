<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>08_形参默认值</title>
</head>

<body>
  <!--
    * 形参的默认值----当不传入参数的时候默认使用形参里的默认值
    function Point(x = 1,y = 2) {
    this.x = x;
    this.y = y;
    }
-->
  <script type="text/javascript">
    //形参在设置的时候可以设置默认值
    function Point(x = 0, y = 0) {
      // if (x) {

      // }
      this.x = x
      this.y = y
    }

    let point1 = new Point(1, 2) //输入实参的情况
    console.log(point1);
    let point2 = new Point() //没有输入实参的情况
    console.log(point2);

  </script>

</body>

</html>
