<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>04_对象扩展</title>
</head>

<body>
  <!--
1. Object.is(v1, v2)
  * 判断2个数据是否完全相等
2. Object.assign(target, source1, source2..)
  * 将源对象的属性复制到目标对象上
3. 直接操作 __proto__ 属性
  let obj2 = {};
  obj2.__proto__ = obj1;
-->

  <script type="text/javascript">
    // NaN 和任何值都不相等，包括本身
    console.log(NaN === NaN); //false
    console.log(0 === -0); //true


    console.log(Object.is(NaN, NaN))
    console.log(Object.is(0, -0))


    let obj = {
      name: 'kobe',
      age: 42
    }
    let obj2={}
    Object.assign(obj2,obj)
    console.log(obj2)

    let obj3={}
    obj3.__proto__=obj

  </script>
</body>

</html>
