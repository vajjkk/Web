<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_JSON对象</title>
</head>
<body>
<!--
1. JSON.stringify(obj/arr)
  * js对象(数组)转换为json对象(数组)
2. JSON.parse(json)
  * json对象(数组)转换为js对象(数组)

-->
<script type="text/javascript">

  //json是数据传输的一种数据格式，替代了XML

  // json字符串 vs 普通字符串
  var str='abc' //普通字符串

  //json字符串：1.json对象  2.json数组
  // json字符串特征：最外层单引号，里面每一项是双引号
  // json本质还是字符串
  // var obj='{"name":"kobe"}'


  var obj={name:'kobe'}
  console.log(typeof obj); //object
  obj=JSON.stringify(obj)
  console.log(typeof obj); //string
  obj=JSON.parse(obj)
  console.log(typeof obj); //object
  obj=JSON.parse(str)
  console.log(typeof obj); //object

</script>
</body>
</html>
