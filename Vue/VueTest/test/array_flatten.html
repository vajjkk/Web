<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组的扁平化</title>
</head>
<body>
    <!-- 
        数组扁平化：取出嵌套数组（多维）中所有元素放到一个新数组（一维）中
            入：[1,[3,[2,4]]] ==>[1,2,3,4]
     -->

     <script>
         /* 
            方法一：递归+reduce()+concat()
          */
          Array.prototype.flatten=function () {
              return this.reduce
          }
     </script>
    
</body>
</html>
