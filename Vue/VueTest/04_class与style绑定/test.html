<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>04_class与style绑定</title>
  <style>
    .classA {
      color: red;
    }

    .classB {
      background: blue;
    }

    .classC {
      font-size: 20px;
    }
  </style>
</head>

<body>

  <!--
    1. 理解
      在应用界面中, 某个(些)元素的样式是变化的
      class/style绑定就是专门用来实现动态样式效果的技术
    2. class绑定: :class='xxx'
      xxx是字符串
      xxx是对象
      xxx是数组
    3. style绑定
      :style="{ color: activeColor, fontSize: fontSize + 'px' }"
      其中activeColor/fontSize是data属性
  -->

  <div id="demo">
    <!-- 一个界面想要发生变化，一个是数据变化，还有一个是样式变化(样式一般通过class和style,class是外部样式，style是内联样式) -->
    <h2>1. class绑定: :class='xxx'</h2>

    <!-- 动态数据和静态数据结合，结果是合并 -->
    <!-- 类名不确定 -->
    <p class="classC" :class="myClass">xxx是字符串</p>

    <!-- 引号里面是写js代码，classA是属性名，属性名这里写的是类名， -->
    <!-- 对象语法：类名确定，但是不确定有没有 -->
    <p :class="{classA:hasA, classB:hasB}">xxx是对象</p>


    <p :class='["classA","classB"]'>xxx是数组</p>



    <h2>2. style绑定</h2>
    <!-- style里面的值是key-value组合，所以js里面是大括号对象的形式,font-size=>fontSize -->
    <p :style='{color:activeColor, fontSize:fontSize+"px"}'>其中activeColor/fontSize是data属性</p :style>



    <hr>
    <button @click='update'>更新</button>
  </div>

  <script type="text/javascript" src="../js/vue.js"></script>
  <script type="text/javascript">
    const vm = new Vue({
      // el: '#demo',
      data() {
        return {
          myClass: 'classA',
          hasA: true,
          hasB: true,
          activeColor: 'blue',
          fontSize: 20
        }
      },
      methods: {
        update() {
          this.myClass = 'classB',
            this.hasA = !this.hasA,
            this.hasB = !this.hasB,
            this.activeColor = 'yellow',
            this.fontSize = 30
        }
      },
    })
    vm.$mount('#demo')

  </script>
</body>

</html>
