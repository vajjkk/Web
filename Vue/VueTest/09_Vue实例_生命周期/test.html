<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>09_Vue实例_生命周期</title>
</head>

<body>
  <!--
    1. vue对象的生命周期
      1). 初始化显示
        * beforeCreate()
        * created()
        * beforeMount()
        * mounted()
      2). 更新状态
        * beforeUpdate()
        * updated()
      3). 销毁vue实例: vm.$destory()
        * beforeDestory()
        * destoryed()
    2. 常用的生命周期方法
      created()/mounted(): 发送ajax请求, 启动定时器等异步任务(页面已经初始显示)
      beforeDestory(): 做收尾工作, 如: 清除定时器
  -->

  <div id="test">
    <button @click='destory'>destory vue</button>
    <p v-show="isShow">尚硅谷IT教育</p>
  </div>

  <script type="text/javascript" src="../js/vue.js"></script>
  <script type="text/javascript">
    const vm = new Vue({
      el: '#test',
      data() {
        return {
          isShow: true
        }
      },
      // 初始显示后立即执行一次
      // 执行异步操作：启动定时器，发送ajax请求
      mounted() {
        this.intervalId = setInterval(() => {
          console.log('---');
          this.isShow = !this.isShow
        }, 1000);
      },

      // 在vm死亡之前执行一次
      // 做收尾工作：清除定时器
      beforeDestroy() {
        clearInterval(this.intervalId)
      },
      methods: {
        destory() {
          // 实例的方法
          this.$destroy()
        }
      },
    })








  </script>
</body>

</html>
