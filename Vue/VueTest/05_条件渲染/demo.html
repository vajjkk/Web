<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="demo">
        <p v-if="successShow">表白成功</p>
        <p v-else='!successShow'>表白失败</p>

        <hr>
        <p v-show="successShow">求婚成功</p>
        <p v-show="!successShow">求婚失败</p>

        <button @click='successShow=!successShow'>切换</button>
    </div>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script>
        new Vue({
            el: '#demo',
            data() {
                return {
                    successShow: true
                }
            },
        })
    </script>
</body>

</html>
